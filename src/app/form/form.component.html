<div class="container-fluid">
  <div class="row">
    <div
      class="d-none col-lg-6 d-lg-flex flex-column justify-content-center p-5"
    >
      <h3>Address:</h3>
      <p>Domkraftsv√§gen 1 / 197 40 Bro, Sweden</p>
      <h3>Email:</h3>
      <p>support@autoclassic.se</p>
      <h3>Phone:</h3>
      <p class="mb-3">08-582 404 29</p>
      <p>Available from 9 am till 5 pm Monday to Friday for phone calls</p>
    </div>

    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit(formRef)"
      #formRef="ngForm"
      class="px-3 col-lg-6 py-4 min-h-100vh bg-primary text-bg-dark"
      id="get-quote"
    >
      <div class="mb-3 row">
        <div class="col">
          <label for="firstName">First Name</label>
          <div>
            <input
              formControlName="First Name"
              type="text"
              class="form-control"
              id="firstName"
              required
              [ngClass]="{
                'is-invalid': (form.controls['First Name'].touched || formRef.submitted) && form.controls['First Name'].errors?.['required']
              }"
            />
          </div>
        </div>
        <div class="col">
          <label for="lastName">Last Name</label>
          <div>
            <input
              [ngClass]="{
              'is-invalid': (form.controls['Last Name'].touched || formRef.submitted) && form.controls['Last Name'].errors?.['required']
            }"
              formControlName="Last Name"
              type="text"
              class="form-control"
              id="lastName"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-12 col-sm-6">
          <label for="email" class="form-label col-form-label"
            >Email address</label
          >
          <input
            [ngClass]="{
            'is-invalid': (form.controls['Email'].touched || formRef.submitted) && form.controls['Email'].errors?.['required']
          }"
            formControlName="Email"
            type="email"
            class="form-control"
            id="email"
          />
        </div>
        <div class="mb-3 col-12 col-sm-6">
          <label for="mobile" class="form-label col-form-label">Mobile</label>
          <input
            [ngClass]="{
            'is-invalid': (form.controls['Mobile'].touched || formRef.submitted) && form.controls['Mobile'].errors?.['required']
          }"
            formControlName="Mobile"
            type="tel"
            class="form-control"
            id="mobile"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col">
          <label for="brand">Car Brand</label>
          <div>
            <input
              [ngClass]="{
              'is-invalid': (form.controls['Car Brand'].touched || formRef.submitted) && form.controls['Car Brand'].errors?.['required']
            }"
              formControlName="Car Brand"
              type="text"
              class="form-control"
              id="brand"
            />
          </div>
        </div>
        <div class="col">
          <label for="model">Car Model</label>
          <div>
            <input
              [ngClass]="{
              'is-invalid': (form.controls['Car Model'].touched || formRef.submitted) && form.controls['Car Model'].errors?.['required']
            }"
              formControlName="Car Model"
              type="text"
              class="form-control"
              id="model"
            />
          </div>
        </div>
      </div>

      <div class="mb-3 row align-items-end">
        <div class="col">
          <label for="serial">Serial Number</label>
          <div>
            <input
              [ngClass]="{
              'is-invalid': (form.controls['Serial Number'].touched || formRef.submitted) && form.controls['Serial Number'].errors?.['required']
            }"
              formControlName="Serial Number"
              type="text"
              class="form-control"
              id="serial"
            />
          </div>
        </div>
        <div class="col">
          <label for="meters">Meters Reading in Miles</label>
          <div>
            <input
              [ngClass]="{
              'is-invalid': (form.controls['Meters'].touched || formRef.submitted) && form.controls['Meters'].errors?.['required']
            }"
              formControlName="Meters"
              type="text"
              class="form-control"
              id="meters"
            />
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col">
          <label for="service">Service</label>
          <div>
            <input
              [ngClass]="{
              'is-invalid': (form.controls['Service'].touched || formRef.submitted) && form.controls['Service'].errors?.['required']
            }"
              formControlName="Service"
              type="text"
              class="form-control"
              id="service"
            />
          </div>
        </div>
        <div class="col">
          <label for="mode">Year Made</label>
          <div>
            <input
              [ngClass]="{
              'is-invalid': (form.controls['Year Made'].touched || formRef.submitted) && form.controls['Year Made'].errors?.['required']
            }"
              formControlName="Year Made"
              type="text"
              class="form-control"
              id="mode"
            />
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="more" class="form-label">Tell Us More</label>
        <textarea
          formControlName="More Information"
          id="more"
          rows="3"
          class="form-control"
        ></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn quote-btn px-4">Get Quote</button>
      </div>
    </form>
  </div>
</div>
